<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
	
	<body>

		<h2>Login</h2>

		<form>
			
			Login:<br>
			<input type="text" name="login"><br>

			Senha:<br>
			<input type="password" name="senha"><br>

			<input type="button" value="Logar">

		</form><br>

		<hr>

		<h2>Cadastre-se</h2>

		<form>

			Login:<br>
			<input type="text" name="login"><br><br>

			sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br><br>


			Interesses<br>
			<!--checkbox caixa para escolher mais de uma opção -->
			<input type="checkbox" name="interesses"> Futebol<br>
			<input type="checkbox" name="interesses"> Cursos<br>
			<input type="checkbox" name="interesses"> Moda<br>

			Estado<br><br>
			<select name="estado">
				<option value="sp">SP</option>
				<option value="mg">MG</option>
				<option value="rj">RJ</option>
				<option value="rs">RS</option>
				<option value="go">GO</option>
				<option value="ba">BA</option>
			</select><br><br>

			Obeservações:<br>
			<textarea></textarea><br>

			<input type="submit" value="Cadastrar">

		</form>

	</body>

</html>
