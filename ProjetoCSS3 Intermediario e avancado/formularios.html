<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/estilo-formularios.css" />

    <title>Estilizando formulários</title>
  </head>
  <body>
    <h2>Estilizando formulários</h2>

    <form>
      <!--agrupar dados semelhantes-->
      <fieldset>
        <!--Colocar legenda no formulário-->
        <legend>Detalhes de contato</legend>

        <div>
          <label for="nome">Nome:</label>
          <!--colocando o atributo for="nome", o atributo for irá associar ao id do input -->
          <input type="text" name="nome" id="nome" />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" />
        </div>

        <div>
          <label for="url">URL:</label>
          <input type="text" name="url" id="url" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Comentários</legend>

        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Lembrar de mim</legend>

        <div>
          <label>
            <input class="radio" type="radio" name="lembrar" id="sim" />Sim
          </label>
        </div>

        <div>
          <label>
            <input class="radio" type="radio" name="lembrar" id="nao" />Não
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
